{% extends 'useradmin/base.html' %}
{% load static %}
{% block content %}


<!-- ========== MAIN CONTENT ========== -->
<main id="content" role="main" class="main">
    <!-- Content -->
        <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-end">
                <div class="col-sm mb-2 mb-sm-0">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-no-gutter">
                            <li class="breadcrumb-item">
                                <a class="breadcrumb-link" href="https://waiz.bugfinder.app/admin/dashboard">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">House</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title m-0">Houses</h4>
                <a href="/useradmin/houseadd" class="btn btn-primary">Add House</a>
            </div>

            <div class="table-responsive">
                <table class="table table-thead-bordered table-nowrap table-align-middle card-table">
                    <thead class="thead-light">
                    <tr>
                        <th>IMG.</th>
                        <th>House Type</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>

                        {% for x in x %}
                                            <tr>
                            <td><img src="{{x.main_picture.url}}" alt="" width="80" style="border-radius:7px;"></td>
                            <td>
                               {{x.name}}                           </td>
                            <td>
                                                                    <span class="badge bg-soft-danger text-danger">
                                                <span class="legend-indicator bg-success"></span>Active                                            </span>
                                                            </td>
                            <td>
                                <a class="btn btn-white btn-sm" href="">
                                    <i class="fa-solid fa-pen-to-square"></i> Edit                                </a>
                            </td>
                        </tr>
                        {% endfor %}

                                            <tr>
                            <td>2</td>
                            <td>
                                Address Verification                            </td>
                            <td>
                                                                    <span class="badge bg-soft-danger text-danger">
                                                <span class="legend-indicator bg-danger"></span>Inactive                                            </span>
                                                            </td>
                            <td>
                                <a class="btn btn-white btn-sm" href="https://waiz.bugfinder.app/admin/manage-kyc/edit/13">
                                    <i class="bi-pencil-fill me-1"></i> Edit                                </a>
                            </td>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- End Content -->
</main>
<!-- ========== END MAIN CONTENT ========== -->


{% endblock %}
