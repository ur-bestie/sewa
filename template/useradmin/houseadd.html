{% extends 'useradmin/base.html' %}
{% load static %}
{% block content %}

     <style>
            .form-container {
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 30px;
                max-width: 600px;
                margin: 40px auto;
            }
            .form-container h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
            }
            .btn-submit {
                background-color: #007bff;
                color: white;
                font-weight: bold;
                padding: 10px 20px;
                border-radius: 5px;
            }
            .btn-submit:hover {
                background-color: #0056b3;
            }
            .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
    </style>

<div class="container">
    <div class="form-container">
        <h1><i class="fa-solid fa-house"></i> Add a New House</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        
            <!-- This input allows multiple file uploads -->
            <label for="id_other_pictures">Other Pictures</label>
            <input type="file" name="other_pictures" id="id_other_pictures" multiple>
        
            <button type="submit">Submit</button>
        </form>
        
        
    </div>
</div>


{% endblock %}
